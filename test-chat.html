<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input {
            width: 300px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Chat API</h1>
        <div>
            <input type="text" id="messageInput" placeholder="Enter your message..." value="Bagaimana cara menggunakan aplikasi ini?">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const responseDiv = document.getElementById('response');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Sending...';
            responseDiv.className = 'response';
            
            try {
                const response = await fetch('https://gudangmitra-production.up.railway.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: 'test-' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.textContent = data.message.content;
                    responseDiv.className = 'response';
                } else {
                    responseDiv.textContent = 'Error: ' + data.message;
                    responseDiv.className = 'response error';
                }
            } catch (error) {
                responseDiv.textContent = 'Network Error: ' + error.message;
                responseDiv.className = 'response error';
            }
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
